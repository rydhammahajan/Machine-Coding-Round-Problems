<body>

    <h1>Form</h1>

    <form id = "form-container">
        <label>
            Name : 
            <input id = "name" type = "text" required pattern="^[A-Za-z]+$"> 
        </label>
        <label>
            Email : 
            <input id = "email" type = "email" required pattern="^[A-Za-z0-9._]+@[A-Za-z]+.[A-Za-z]{2,}$"> 
        </label>

        <button>Submit</button>
    </form>
